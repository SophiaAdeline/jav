<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contoh halaman web profesional, responsif, dan SEO-friendly dengan desain minimalis." />
  <meta name="keywords" content="web profesional, HTML responsif, SEO friendly, desain minimalis" />
  <meta name="author" content="Nama Kamu" />
  <title>Halaman Profesional</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      color: red;
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      color: white;
      font-size: 1em;
      line-height: 1.6;
      margin: 0 auto;
    }

    .button-wrapper {
      margin-top: 30px;
    }

    .cta-button {
      background-color: orange;
      color: black;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang di Situs Kami</h1>
    <p>
      Kami menyediakan informasi dan layanan terbaik untuk kebutuhan Anda. Temukan berbagai artikel menarik dan solusi profesional hanya di sini. Website ini dibuat dengan desain yang modern, SEO-friendly, dan pastinya responsif.
    </p>
    <div class="button-wrapper">
      <button class="cta-button">Hubungi Kami</button>
    </div>
  </div>
</body>
</html>
